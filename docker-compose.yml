version: "3.7"
services:
  postgres:
    image: postgres:14
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      
  zookeeper:
    image: confluentinc/cp-zookeeper:5.5.3
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181

  kafka:
    image: confluentinc/cp-enterprise-kafka:5.5.3
    depends_on: [zookeeper]
    environment:
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_BROKER_ID: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_JMX_PORT: 9991
    ports:
      - "9092:9092"

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: "local-kafka"
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: "kafka:29092"
      KAFKA_CLUSTERS_0_ZOOKEEPER: "zookeeper:2181"
      KAFKA_CLUSTERS_0_JMX_PORT: "9991"

  nestjs-graphql:
    build:
      context: ./graphql
      dockerfile: Dockerfile
    depends_on: [postgres]
    ports:
      - "5001:5001"
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DATABASE=postgres
      - PORT=5001
  
  nestjs-anti-fraud:
    build:
      context: ./anti-fraud
      dockerfile: Dockerfile
    depends_on: [kafka]
    environment:
      - KAFKA_BROKER=kafka:29092
      - KAFKA_GROUP_ID=antifraud-yape
      - KAFKA_CLIENT_ID=antifraud

  nestjs-transactions:
    build:
      context: ./transactions
      dockerfile: Dockerfile
    depends_on: [nestjs-graphql, kafka]
    ports:
      - "5000:5000"
    environment:
      - PORT=5000    
      - GRAPHQL_SERVER=nestjs-graphql:5001/graphql
      - KAFKA_BROKER=kafka:29092
      - KAFKA_GROUP_ID=transaction-yape
      - KAFKA_CLIENT_ID=transaction